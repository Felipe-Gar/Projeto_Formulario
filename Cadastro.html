<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Projetinho</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <div>
        <div id="form" class="container-md col-5">
            <h1><strong>Cadastro</strong></h1>
            <p></p>
            <label>Nome Completo</label>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Indique seu Nome">
                <label for="floatingInput">Indique seu Nome</label>
              </div>
            <p></p>
            <label>Nome de Usuário</label>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Coloque um Nome Para Usuario">
                <label for="floatingInput">Indique seu Nome</label>
              </div>
            <p></p>
            <label>Senha</label>
            <br>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="Coloque sua Senha">
                    <label for="floatingInput">Coloque sua Senha</label>
                  </div>
            <p></p>
            <label>Confirme sua Senha</label>
            <br>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput" placeholder="Confirme sua Senha">
                <label for="floatingInput">Confirme sua Senha</label>
        
              </div>
            <p></p>
            <label>CPF</label>
            <br>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Coloque seu CPF">
                <label for="floatingInput">Coloque seu CPF</label>
            </div>
            <p></p>
            <label>Data de Nascimento</label>
            <br>
            <div class="form-floating mb-3">
                <input type="text " class="form-control" id="floatingInput" placeholder="Informe sua data de Nascimento">
                <label for="floatingInput">Informe sua data de Nascimento</label>
            </div>
            <p></p>
            <label>Celular</label>
            <br>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="Informe o seu Celular">
                <label for="floatingInput">Informe o seu Celular</label>
              </div>
            <p></p>
            <h2>Endereço</h2>
            <div class="input-group mb-4">
                <span class="input-group-text">CEP</span>
                <input type="text" class="form-control" placeholder="Informe o seu CEP...">
                <span class="input-group-text">Rua</span>
                <input type="text" class="form-control" placeholder="Informe seu endereço">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text">Número</span>
                <input type="text" class="form-control" placeholder="Informe o seu número">
                <span class="input-group-text">Complemento</span>
                <input type="text" class="form-control" placeholder="Informação adicional...">
            </div>
            <div class="input-group mb-4">
                <span class="input-group-text">Bairro</span>
                <input type="text" class="form-control" placeholder="Informação adicional...">
                <span class="input-group-text">Cidade</span>
                <input type="text" class="form-control" placeholder="Informação adicional...">
              </div>
              <button class="btn-group btn-primary" onclick="verificar()">CADASTRAR</button>
        
        </div>
    </div>

</body>

</html>
